<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Name</th>
            <th>Thumb</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{data.title}}</td>
            <td>{{data.type}}</td>
            <td>{{data.name}}</td>
            <td><img src="data:image/JPEG;base64,{{data.thumb}}"></td>
        </tr>
    </ng-template>
</p-table>
